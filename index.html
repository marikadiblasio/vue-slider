<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Vue slider</title>
</head>
<body>
    <div id="app" class="wrapper d-flex align-items-center justify-content-center">
        <div class="bg-black position-relative" @mouseover="stop" @mouseleave="start">
            <div class="slider position-relative">
                <div class="slide">
                    <img :src="images[currentIndex].image" :alt="images[currentIndex].title" class="object-fit-cover">
                    <div class="overlay mx-1 ">
                        <h5 class="fw-bold">{{images[currentIndex].title}}</h5>
                        <p>{{images[currentIndex].text}}</p>
                    </div> 
                </div>
            </div>
            <div class="thumb-slider">
                <div class="thumb" @click="currentIndex = index" v-for="(im, index) in images" :key="index" :class="{'active' : currentIndex === index}">
                    <img :src="im.image" :alt="im.title">
               </div>
            </div> 
                <button @click="goPrev" class="prev rounded-circle"><i class="fa-solid fa-angle-up"></i></button>
                <button @click="goNext" class="next rounded-circle"><i class="fa-solid fa-angle-down"></i></button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
